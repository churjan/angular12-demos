
<div class="container-fluid mt-3">
  <h4>Top Headlines <marquee>Subscribe to our channel for more awesome projects</marquee></h4>
  <div class="row mt-3">
      <div *ngFor="let data of topHeadlinesData" class="col-lg-3 mt-3 mb-3">
          <div class="box">
              <img src="{{data.urlToImage}}" alt="image">
              <h5 class="mt-3 mb-3">{{ data.title|short:50}}</h5>
              <a class="btn btn-dark btn-sm" href="{{data.url}}" target="_blank">Read More</a>
          </div>
      </div>
  </div>
</div>
